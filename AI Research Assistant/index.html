<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Research Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      display: flex;
    }

    /* Unified Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      height: 100vh;
      background: #1a1f2e;
      padding: 2rem 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 0 1.5rem 1.5rem;
      border-bottom: 1px solid #2a3042;
      margin-bottom: 1rem;
    }

    .sidebar-header h2 {
      color: #00d4ff;
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .sidebar-header p {
      color: #8b92a7;
      font-size: 0.85rem;
    }

    .nav-section {
      padding: 0 1rem;
    }

    .nav-section-title {
      color: #6b7280;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 1rem 0.5rem 0.5rem;
      font-weight: 600;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.9rem 1rem;
      color: #e0e6ed;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 0.4rem;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background: #2a3042;
      color: #00d4ff;
      transform: translateX(4px);
    }

    .nav-link.active {
      background: linear-gradient(135deg, #00d4ff20, #0088ff20);
      color: #00d4ff;
      border-left: 3px solid #00d4ff;
    }

    .nav-link .icon {
      margin-right: 0.8rem;
      font-size: 1.2rem;
    }

    /* Content area */
    .content {
      margin-left: 240px;
      padding: 40px;
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      color: #111827;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background: #1e40af;
    }

    button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }

    #result {
      white-space: pre-wrap;
      background: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      border: 1px solid #e5e7eb;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Unified Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h2>Hackathon 25</h2>
      <p>Project Navigation</p>
    </div>

    <div class="nav-section">
      <div class="nav-section-title">Projects</div>

      <a href="../Home/index.html" class="nav-link">
        <span class="icon">üè†</span>
        <span>Home</span>
      </a>
      
      <a href="../AI Research Assistant/index.html" class="nav-link">
        <span class="icon">ü§ñ</span>
        <span>AI Research Assistant</span>
      </a>

      <a href="index.html" class="nav-link active">
        <span class="icon">üìä</span>
        <span>Dashboard</span>
      </a>

      <a href="../Knowledge Graph/index.html" class="nav-link">
        <span class="icon">üï∏Ô∏è</span>
        <span>Knowledge Graph</span>
      </a>
    </div>

    <div class="nav-section" style="margin-top: 2rem;">
      <div class="nav-section-title">Resources</div>
      
      <a href="../quick-notes/index.html" class="nav-link">
        <span class="icon">üìù</span>
        <span>Quick Notes</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>AI Research Assistant</h1>
    <form id="researchForm">
      <label>Topic:</label>
      <input type="text" id="query" required />

      <label>Primary Goal:</label>
      <input type="text" id="primary_goal" required />

      <label>Target Audience:</label>
      <input type="text" id="target_audience" required />

      <label>Technical Depth:</label>
      <input type="text" id="technical_depth" required />

      <button id="submitBtn" type="submit">Run Research</button>
    </form>

    <div id="result"></div>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    const form = document.getElementById("researchForm");
    const resultDiv = document.getElementById("result");
    const button = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      button.disabled = true;
      button.textContent = "Running Research...";

      const query = document.getElementById("query").value;
      const primary_goal = document.getElementById("primary_goal").value;
      const target_audience = document.getElementById("target_audience").value;
      const technical_depth = document.getElementById("technical_depth").value;

      try {
        const client = await Client.connect("annashe/research_bot");
        const result = await client.predict("/run_1", {
          query,
          primary_goal,
          target_audience,
          technical_depth,
          email_checkbox: false,
          email_textbox: "",
        });

        resultDiv.textContent = result.data[0];
      } catch (err) {
        resultDiv.textContent = "‚ùå Error: " + err.message;
      } finally {
        button.disabled = false;
        button.textContent = "Run Research";
      }
    });
  </script>
</body>
</html>
